<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessly - AI Assessment Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.png?v=3">
    <link rel="stylesheet" href="/static/styles.css?v=1">
</head>
<body>
    <div class="chat-container animate__animated animate__fadeIn">
        <div class="chat-header">
            <img src="/static/chatbot-logo.svg?v=1" class="header-logo" alt="Assessly Logo">
            Assessly
            <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot-message">
                <img src="/static/chatbot-logo.svg?v=1" class="logo" alt="Assessly Logo">
                <div class="message-content">Hi! I'm Assessly, your AI-powered HR Assessment Assistant. How can I assist you today?</div>
            </div>
            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="sendQuickReply('How can I contact you?')">Contact Info</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('What are your working hours?')">Working Hours</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('Where is your office located?')">Office Location</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('I want to talk to someone')">Talk to Someone</button>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask Assessly anything..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/static/script.js?v=1"></script>
</body>
</html>
